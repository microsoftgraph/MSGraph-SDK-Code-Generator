parameters:
  - name: repoName
    type: string

  - name: dllName
    type: string

steps:
- pwsh: '$(scriptsDirectory)/copy-dotnet-models.ps1'
  displayName: 'Update .NET models - ${{ parameters.repoName }}'
  env:
    BuildConfiguration: $(buildConfiguration)
    OutputFullPath: $(typewriterDirectory)/output
    RepoModelsDir: $(Build.SourcesDirectory)/${{ parameters.repoName }}/src/Microsoft.Copilot/Generated/

- pwsh: dotnet build ${{ parameters.repoName }}/src/Microsoft.Copilot/ --configuration $(buildConfiguration)
  displayName: smoke test - build dll for ${{ parameters.dllName }}
