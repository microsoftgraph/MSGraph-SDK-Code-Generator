# contains an end to end validation pipeline using C# compilation tests for staging beta metadata

trigger: none
pr: none
schedules:
- cron: '0 10 * * TUE'
  displayName: Tuesday generation (PST 2am, EST 5am, EAT 3pm)
  branches:
    include:
    - main
  always: true

